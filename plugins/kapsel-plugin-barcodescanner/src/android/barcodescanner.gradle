repositories{
    mavenCentral()
	jcenter()
	maven { url "https://plugins.gradle.org/m2/" }
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile 'androidx.core:core:{androidx.core.version}'
    compile(name:'barcodescanner-release-2.1.5', ext:'aar')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}
